<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h2>Bild Your Pizza</h2>
          <form id="pizza-order-form">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Pizza Size:</h5>
                <hr>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sizeRadio" value="Large" checked="checked">
                  <label class="form-check-label" for="largeRadio">Large</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sizeRadio" value="Medium">
                  <label class="form-check-label" for="mediumRadio">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sizeRadio" value="Small">
                  <label class="form-check-label" for="smallRadio">Small</label>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Toppings:</h5>
                <hr>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Red Sauce" id="flexCheckChecked" name="toppingsCheck" checked>
                  <label class="form-check-label" for="flexCheckDefault" id="RedSauce">
                    Red Sauce
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value=" Cheese" id="flexCheckChecked" name="toppingsCheck" checked>
                  <label class="form-check-label" for="flexCheckDefault"id="cheese">
                    Cheese
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value=" Peperoni" id="flexCheckChecked" name="toppingsCheck">
                  <label class="form-check-label" for="flexCheckChecked"id="peperoni">
                    Peperoni
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value=" Sausage" id="flexCheckChecked" name="toppingsCheck">
                  <label class="form-check-label" for="flexCheckChecked" id="sausage">
                    Sausage
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value=" Peppers" id="flexCheckChecked" name="toppingsCheck">
                  <label class="form-check-label" for="flexCheckChecked"id="peppers">
                    Peppers
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value=" Olives" id="flexCheckChecked" name="toppingsCheck">
                  <label class="form-check-label" for="flexCheckChecked"id="olives">
                    Olives
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value=" Extra Cheese" id="flexCheckChecked" name="toppingsCheck">
                  <label class="form-check-label" for="flexCheckChecked"id="extraCheese">
                    Extra Cheese
                  </label>
                </div>
              </div>
            </div>
            <div>
              <button type="submit" id="submitOrder" class="btn btn-primary">Toss it in the oven!</button>
            </div>
          </form>
        </div>

        <div class ="col-sm-4 orderSummary">
          <h2>Current Order:</h2>
          <div class="card">
            <div class="card-body">
              <ul id="orders"></ul>
            </div>  
          </div>
        </div> 

      </div>
    </div>
  </div>  
</body>
</html>
