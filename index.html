<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Game</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
    </div>
   <div class="container">
    <div class="row nameEntry">
      <div class="col-md-6">
        <hr>
        <h2>Add Player 1:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="playerOneName">First Name</label>
            <input type="text"  class="form-control" id="playerOneName">
            <br>
            <button type="submit" id="nameinput" class="btn btn-primary">Add</button>
          </div>
        </div>
        
        <div class ="col-md-6">
          <hr>
          <h2>Add Player 2:</h2>
          <label for="playerTwoName">First Name</label>
          <input type="text"  class="form-control" id="playerTwoName">  
        </div>
      </div> 



      <div class="gamePlay">
        <div id="playersTurn">
          <h1>It's <span id="playersTurnName"></span>'s Turn</h1>
        </div>

        <div>
          <hr>
          <p> You rolled a: <span id=rolledNumber></span> !
          <p> Your current round total is: <span id=currentScore></span> !

          <hr>
          <button type="submit" id="roll" class="btn btn-primary">Roll</button>
          <button type="submit" id="hold" class="btn btn-danger">Hold</button>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h2><span id="player1Name"></span>'s Score: <span id=totalScore1></span></h2>
          </div>
          <div class="col-md-6">
            <h2><span id="player2Name"></span>'s Score: <span id=totalScore2></span></h2>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
